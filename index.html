<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>a little photo collection</title>
  <link href="styles.css" rel="stylesheet" />

  <style>
    body {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      padding: 20px;
      max-width: 95%;
      box-sizing: border-box;
      text-align: center;
    }

    h1, h2 {
      margin: 0;
      padding: 5px;
      text-align: center;
      word-break: break-word;
      max-width: 90vw;
      font-size: 1.8rem;
    }

    .album {
      width: 100%;
      max-width: 400px;
      height: auto;
      background: #d6b28d;
      border: 10px solid #a67c52;
      padding: 10px;
      box-shadow: 0 0 20px #888;
      position: relative;
      margin-top: 20px;
    }

    .photo-frame {
      width: 100%;
      height: 100%;
      background: #fff8dc;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .photo-frame img {
      width: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: 5px solid #fff;
      box-shadow: 2px 2px 10px #555;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background-color: #ffffff !important;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      user-select: none;
      color: #5a3e1b;
      z-index: 2;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }

    .arrow:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .arrow.left {
      left: -2rem;
    }

    .arrow.right {
      right: -2rem;
    }

    @media (max-width: 500px) {
      .arrow.left {
        left: -2.5rem;
      }

      .arrow.right {
        right: -2.5rem;
      }
    }

    #loader {
      position: absolute;
      font-size: 1rem;
      font-weight: bold;
      color: #5a3e1b;
      background: rgba(255, 248, 220, 0.8);
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 3;
    }

    .heart {
      margin-top: 20px;
      font-size: 2rem;
    }

    #muteButton {
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      background: #fff8dc;
      border: 1px solid #a67c52;
      border-radius: 6px;
      padding: 6px 12px;
      color: #5a3e1b;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }
  </style>
</head>

    let current = 0;
    let isMuted = false;

    function toggleMute() {
      isMuted = !isMuted;
      const btn = document.getElementById('muteButton');
      btn.textContent = isMuted ? 'ðŸ”‡ sound off' : 'ðŸ”Š sound on';
    }

    function playFlipSound() {
      if (isMuted) return;
      const sound = document.getElementById('flipSound');
      sound.currentTime = 0;
      sound.play();
    }

    function showPhoto(index) {
      const photo = document.getElementById('photo');
      const loader = document.getElementById('loader');
      loader.style.display = 'block';
      photo.src = photos[index];
    }

    function hideLoader() {
      const loader = document.getElementById('loader');
      loader.style.display = 'none';
    }

    function nextPhoto() {
      playFlipSound();
      current = (current + 1) % photos.length;
      showPhoto(current);
    }

    function prevPhoto() {
      playFlipSound();
      current = (current - 1 + photos.length) % photos.length;
      showPhoto(current);
    }

    window.onload = () => showPhoto(current);
